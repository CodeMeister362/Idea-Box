<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box!</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <p class="header">IdeaBox</p>
      <div class ="nav-box">
        <p class="nav-title">Filter Starred Ideas</p>
        <button class="show-btn">Show Starred Ideas</button>
      </div>
    </nav>  
    <section class="main-container"> 
      <section id="top-container">
        <form class="js-form form">
          <div class="form-divs">
            <p class="input-headers">Title</p>
            <input type="text" class="js-title-input input" id="title">
          </div>
          <div class="form-divs">
            <p class="input-headers">Body</p>
            <textarea class="js-body-input input" id="body"></textarea>
          </div>
          <div class="form-divs">
            <button class="js-save save-btn" disabled>Save</button>
          </div>
          <div class="form-divs" id="search-bar">
            <img class="search-icon" id="img-search" src="assests/search.svg">
            <input placeholder="Search Ideas" type="text" class="input" id="search">
          </div>
        </form>
      </section>
      <section class='js-idea-container' id="bottom-container">
        <div class="card">
          <header class="card-header">
            <img class="star js-star" id="star" src="assests/star.svg">
            <img class="delete js-delete" id="delete" src="assests/delete.svg">
          </header>
          <p class="header card-title">Idea Title</p>
          <p class="card-text">Your ideas go here... 
          </p>
          <div class="comment"></div>
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="./idea.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
