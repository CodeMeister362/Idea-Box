<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box!</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <h1 class="header">IdeaBox</h1>
      <div class ="nav-box">
        <p class="nav-title">Filter Starred Ideas</p>
        <button class="show-btn">Show Starred Ideas</button>
      </div>
    </nav>  
    <section class="main-container"> 
      <section id="top-container">
        <form class="form">
          <div class="form-divs">
            <p class="input-headers">Title</p>
            <input type="text" class="input" id="title">
          </div>
          <div class="form-divs">
            <p class="input-headers">Body</p>
            <input type="text" class="input" id="body">
          </div>
          <div class="form-divs">
            <button class="save-btn">Save</button>
          </div>
          <div class="form-divs" id="search-bar">
            <img id="img-search" src="assests/search.svg">
            <input placeholder="Search Ideas" type="text" class="input" id="search">
          </div>
        </form>
      </section>
      <section id="bottom-container">
        <div>
          <header>
            <img class="star">
            <img class="delete">
          </header>
          <h1>Idea Title</h1>
          <p>Text text text</p>
          <div class="comment">Comment</div>
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="./idea.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
